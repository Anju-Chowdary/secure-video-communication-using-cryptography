<!DOCTYPE html>
<html>
<head>
    <title>{% if 'signup' in request.path %}Sign Up{% else %}Login{% endif %}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            text-align: center;
        }
        input {
            margin: 10px 0;
            padding: 12px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<form method="POST">
    <h2>{% if 'signup' in request.path %}Sign Up{% else %}Login{% endif %}</h2>
    <input type="text" name="username" placeholder="Username" required><br/>
    <input type="password" name="password" placeholder="Password" required><br/>
    <button type="submit">{% if 'signup' in request.path %}Register{% else %}Login{% endif %}</button>
</form>
</body>
</html>
