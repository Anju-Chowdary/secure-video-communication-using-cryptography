<!DOCTYPE html>
<html>
<head>
    <title>Vault Login</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ddeeff, #b0c4de);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 12px 28px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .note {
            font-size: 14px;
            color: #666;
            margin-top: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üîê Secure Vault Access</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="keyFile" accept=".pem" required><br/>
        <input type="hidden" name="nonce" value="{{ nonce }}">
        <button type="submit">Access Vault</button>
    </form>
    <div class="note">Upload your ECDSA private key file to unlock access. This is never stored.</div>
</div>
</body>
</html>
